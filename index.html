<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Newsletter Sign-up Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <main>
    <!-- Sign-up form start ------->
    <div class="containerOne">
      <div class="leftDiv">
        <div style="font-size: 55px; font-weight: 700; margin: 85px 0 0 0;">
          Stay updated!
        </div>

        <div style="padding: 30px 0;">
          Join 60,000+ product managers receiving monthly updates on:
        </div>

        <div>
          <div class="list">
            <img src="./images/icon-list.svg" alt="Check in circle" style="padding: 0 15px 0 0;">
            <div>Product discovery and building what matters</div>
          </div>
          <div class="list">
            <img src="./images/icon-list.svg" alt="Check in circle" style="padding: 0 15px 0 0;">
            <div>Measuring to ensure updates are a success</div>
          </div>
          <div class="list">
            <img src="./images/icon-list.svg" alt="Check in circle" style="padding: 0 15px 0 0;">
            <div>And much more!</div>
          </div>
        </div>

        <div style="margin: 45px 0 15px 0;">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" placeholder="email@company.com">
        </div>
      
        <button>Subscribe to monthly newsletter</button>
      </div>
      <div>
        <img src="./images/illustration-sign-up-desktop.svg" alt="Sign-up image" style="margin: 24px 24px 24px 0;">
      </div>
    </div>
    <!-- Sign-up form end ------->

    <!-- Success message start -->

      <img src="./images/icon-success.svg" alt="Check in circle">
      <div>Thanks for subscribing!</div>
      <div>
        A confirmation email has been sent to ash@loremcompany.com. Please open it and click the button inside to confirm your subscription.
      </div>
      <button>Dismiss message</button>
    </div> -->
    <!-- Success message end ---->
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </footer>
</body>
</html>
